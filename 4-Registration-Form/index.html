<!DOCTYPE html>
<html lang="en">
<head>
  <!--global-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="images/favicon-32x32.png" rel="icon">
  <!--principal-->
  <title>Registration Form ðŸ“‹</title>
  <meta name="title" content="Registration Form ðŸ“‹">
  <meta name="description" content="Registration form for practicing the use of CSS and HTML.">
  <!--styles-->
  <link href="styles/style-index.css" rel="stylesheet" type="text/css">
</head>
<body>
  <header>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information
    </p>
  </header>
  <main>
    <form action="post" method="https://register-demo.freecodecamp.org">
      <fieldset>
        <label for="first-name">Enter Your First Name: 
          <input type="text" id="first-name" name="first-name" required>
        </label>
        <label for="last-name">Enter Your Last Name: 
          <input type="text" id="last-name" name="last-name" required>
        </label>
        <label for="email">Enter Your Email: 
          <input type="email" id="email" name="email" required>
        </label>
        <label for="new-password">Create a New Password: 
          <input type="password" id="new-password" name="new-password" pattern="[a-z0-5]{8,}" required>
        </label>
      </fieldset>

      <fieldset>
        <label for="personal-account">
          <input type="radio" id="personal-account" name="account-type"> Personal Account
        </label>
        <label for="business-account">
          <input type="radio" id="business-account" name="account-type"> Business Account
        </label>
        <label for="terms-and-conditions">
          <input type="checkbox" id="terms-and-conditions" name="terms-and-conditions" required> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/" target="_blank">terms and conditions</a>
        </label>
      </fieldset>

      <fieldset>
        <label for="profile-pic">Upload a profile picture: 
          <input type="file" id="profile-pic" name="profile-pic">
        </label>
        <label for="age">Input your age (years): 
          <input type="text" id="age" name="age" min="13" max="60" required>
        </label>
        <label for="referrer">How did you hear about us?
          <select name="referrer" id="referrer">
            <option value="1">(Select one)</option>
            <option value="2">Freecodecamp news</option>
            <option value="3">Freecodecamp Youtube Channel</option>
            <option value="4">Freecodecamp Forum</option>
            <option value="5">Other</option>
          </select>
        </label>
        <label for="bio">Provide a bio:
          <textarea name="bio" id="bio" cols="30" rows="3" placeholder="I like coding on the beach..."></textarea>
        </label>
      </fieldset>

      <input type="submit" value="Submit">

    </form>

  </main>
  <footer>

  </footer>
</body>
</html>
