<!DOCTYPE html>
<html lang="en">
<head>
  <!--Global-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Principal-->
  <title>Nutrition Facts</title>
  <meta name="title" content="A nutrition list">
  <meta name="description" content ="A nutrition list to practice typography with CSS and HTML.">
  <link href="images/favicon-32x32.png" rel="icon" type="image/png">
  <!--style-->
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <main>
    <div class="container">
      <header>
        <h1 class="bold divider">Nutrition Facts</h1>
        <p>8 servings per container</p>
        <p class="bold divider-large">Serving size <span>2/3 cup (55g)</span></p>
      </header>
      <main>
        <p class="small-text bold">Amount per Serving</p>
        <p class="calories-info">Calories <span class="calories-size">230</span></p>
        <div class="divider-medium"></div>
        <div>
          <p>% Daily Value *</p>
        </div>
      </main>
      <footer>

      </footer>
    </div>
  </main>
</body>
</html>
