<!DOCTYPE html>
<html lang="en">
<head>
  <!--Global-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="images/favicon-32x32.png" type="image/css">

<body>
  <header>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
  </header>
  <main>
    <form method="post" action="https://register-demo.freecodecamp.org">
      <fieldset>
        <label for="first-name" class="label-custom">Enter Your First Name: <input type="text" id="first-name" name="first-name" required title="Letters, both uppercase and lowercase are allowed" pattern="^[a-zA-ZÃ‘Ã±]{2,}$"></label>


        
        <label for="last-name">Enter Your Last Name:<input type="text" id="last-name" name="last-name" required></label>
        <label for="email">Enter Your Email:<input type="email" id="email" name="email" required pattern="^[\wÃ±Ã‘]+@[\w]+\.[a-zA-Z]{2,}$"></label>
        <label for="pass">Create a New Password:<input type="password" id="pass" name="pass" required pattern="^(?=.*[A-Z])(?=.*[0-9])(?=.*\W)[\w\W]{6,}$"></label>
      </fieldset>

      <fieldset>
        <label for="personal"><input type="radio" id="personal" name="account" value="personal" class="inline"> Personal Account</label>
        <label for="business"><input type="radio" id="business" name="account" value="business" class="inline"> Business Account</label>
        <label for="terms-and-conditions"><input type="checkbox" id="terms-and-conditions" name="terms-and-conditions" class="inline"> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/" target="_blank">terms and conditions</a></label>
      </fieldset>

      <fieldset>
        
        <label for="profile" class="l-files">Upload a profile picture: <input type="file" id="profile" name="profile" class="files"></label>
        
        <label for="years">Input your age (years):<input type="number" id="years" name="years" min="16" max="120"></label>
        
        <label for="referrer">How did you hear about us?
          <select name="referrer" id="referrer">
            <option value="1" disabled selected>(select one)</option>
            <option value="2">News</option>
            <option value="3">Youtube Channel</option>
            <option value="4">Forum</option>
            <option value="5">Other</option>
          </select>
        </label>

        <label for="bio">Provide a bio: <textarea name="bio" id="bio" cols="30" rows="3" placeholder="I like..."></textarea></label>
      </fieldset>
      <input type="submit" value="Submit">
    </form>
  </main>
